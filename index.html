<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuoteGen</title>
    <!-- favicon link -->
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- external css -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container m-3 p-3 border border-info rounded shadow ">
        <p class="fw-bold text-center quotes">Where words fails music speaks</p>
        <p class="fw-bold text-end authors">~~Smile often</p> 
        <div class="d-grid gap-2 col-6 mx-auto">
           <button class="btn btn-primary" type="button" id="generate">Generate</button>
        </div>   
     </div>

     <!-- external scripts -->
     <script src="script.js"></script>
  </body>
</html>
